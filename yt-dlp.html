<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yt-dlp Command Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000000;
        }
        .multiselect-option {
            transition: all 0.2s ease;
        }
        .multiselect-option:hover {
            background-color: rgba(6, 182, 212, 0.1);
        }
        .multiselect-option.selected {
            background-color: rgba(6, 182, 212, 0.2);
            border-left: 3px solid #06b6d4;
        }
        .command-output {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            border: 1px solid #06b6d4;
        }
        .glow {
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
        }
    </style>
</head>
<body class="min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-cyan-400 mb-2">yt-dlp Command Generator ðŸ¤–</h1>
            <p class="text-gray-400">Generate custom download commands with ease</p>
        </div>

        <!-- Main Card -->
        <div class="bg-gray-900 rounded-lg p-6 md:p-8 glow mb-6">
            <!-- URL Input -->
            <div class="mb-6">
                <label class="block text-cyan-400 font-semibold mb-2">Video URL ðŸ”—</label>
                <input 
                    type="text" 
                    id="videoUrl" 
                    placeholder="https://www.youtube.com/watch?v=..." 
                    class="w-full bg-black text-white border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-cyan-400 transition-colors"
                >
            </div>

            <!-- Options Multiselect -->
            <div class="mb-6">
                <label class="block text-cyan-400 font-semibold mb-2">Select Options ðŸ“‘</label>
                <input 
                    type="text" 
                    id="searchOptions" 
                    placeholder="Search options..." 
                    class="w-full bg-black text-white border border-gray-700 rounded-lg px-4 py-2 mb-2 focus:outline-none focus:border-cyan-400 transition-colors"
                >
                <div class="bg-black border border-gray-700 rounded-lg p-2 max-h-96 overflow-y-auto" id="optionsContainer"></div>
            </div>

            <!-- Generate Button -->
            <button 
                id="generateBtn" 
                class="w-full bg-gradient-to-r from-cyan-500 to-green-500 text-black font-bold py-3 px-6 rounded-lg hover:from-cyan-600 hover:to-green-600 transition-all transform hover:scale-105"
            >
                Generate Command âš¡
            </button>
        </div>

        <!-- Command Output -->
        <div id="outputSection" class="bg-gray-900 rounded-lg p-6 md:p-8 glow hidden">
            <div class="flex justify-between items-center mb-4">
                <label class="text-cyan-400 font-semibold">Generated Command (Editable)</label>
                <button 
                    id="copyBtn" 
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors flex items-center gap-2"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    Copy Command
                </button>
            </div>
            <textarea 
                id="commandOutput" 
                class="command-output w-full text-green-400 rounded-lg px-4 py-3 focus:outline-none resize-none"
                rows="4"
            ></textarea>
            <div id="copyNotification" class="hidden mt-2 text-green-400 text-sm">
                âœ“ Command copied to clipboard!
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-500 text-sm">
            <p>Built for yt-dlp â€¢ Select multiple options by clicking them â€¢ Edit command before copying</p>
        </div>
    </div>

    <script>
        const optionsData = [
            {
                flag: '-a urls.txt',
                title: 'Download from File',
                description: 'Downloading Multiple URLs From a File'
            },
            {
                flag: "-f 'bestvideo[height=1440][fps=60]+bestaudio/best'",
                title: 'Specify Resolution',
                description: 'Download Specific Resolution (e.g., 2160p 4K)'
            },
            {
                flag: "--write-auto-subsa",
                title: 'Embed Auto Generated Subtitles',
                description: 'Downloading and Embedding auto generated Subtitles'
            },
            {
                flag: "--download-sections '*00:00:41-00:01:24'",
                title: 'Single Section Download',
                description: 'Download specific section of video'
            },
            {
                flag: "--download-sections '*00:00:41-00:01:24,*00:02:30-00:03:15'",
                title: 'Multiple Section Download',
                description: 'Download multiple sections of video'
            },
            {
                flag: '--extract-audio --audio-format mp3',
                title: 'Download Audio Only (MP3)',
                description: 'Extract and convert to MP3 format'
            },
            {
                flag: '-f bestvideo+bestaudio',
                title: 'Download Best Quality Video',
                description: 'Best video and audio combined'
            },
            {
                flag: '-f worst',
                title: 'Download Worst Quality',
                description: 'Lowest quality for minimal file size'
            },
            {
                flag: '--embed-subs',
                title: 'Embed Subtitles',
                description: 'Embed available subtitles into video'
            },
            {
                flag: '--write-auto-sub',
                title: 'Write Auto-Generated Subtitles',
                description: 'Download auto-generated subtitles'
            },
            {
                flag: '--write-sub',
                title: 'Write Subtitles',
                description: 'Download all available subtitles'
            },
            {
                flag: '--yes-playlist',
                title: 'Download Playlist',
                description: 'Download entire playlist if URL is a playlist'
            },
            {
                flag: '--no-playlist',
                title: 'Download Single Video Only',
                description: 'Download only the video, not the playlist'
            },
            {
                flag: '--embed-thumbnail',
                title: 'Embed Thumbnail',
                description: 'Embed thumbnail into video file'
            },
            {
                flag: '--add-metadata',
                title: 'Add Metadata',
                description: 'Write metadata to video file'
            },
            {
                flag: '--embed-chapters',
                title: 'Embed Chapters',
                description: 'Add chapter markers to video file'
            },
            {
                flag: "-f 'bestvideo[height<=720]+bestaudio/best[height<=720]'",
                title: 'Download 720p Max',
                description: 'Limit video quality to 720p'
            },
            {
                flag: "-f 'bestvideo[height<=480]+bestaudio/best[height<=480]'",
                title: 'Download 480p Max',
                description: 'Limit video quality to 480p'
            },
            {
                flag: '--cookies-from-browser chrome',
                title: 'Use Chrome Cookies',
                description: 'Access videos requiring login via Chrome cookies'
            },
            {
                flag: '--geo-bypass',
                title: 'Bypass Geo Restrictions',
                description: 'Attempt to bypass geographical restrictions'
            }
        ];

        const optionsContainer = document.getElementById('optionsContainer');
        const searchInput = document.getElementById('searchOptions');
        const generateBtn = document.getElementById('generateBtn');
        const videoUrlInput = document.getElementById('videoUrl');
        const commandOutput = document.getElementById('commandOutput');
        const outputSection = document.getElementById('outputSection');
        const copyBtn = document.getElementById('copyBtn');
        const copyNotification = document.getElementById('copyNotification');

        let selectedFlags = new Set();

        // Render options
        function renderOptions(filter = '') {
            const filteredOptions = optionsData.filter(opt => 
                opt.title.toLowerCase().includes(filter.toLowerCase()) ||
                opt.description.toLowerCase().includes(filter.toLowerCase()) ||
                opt.flag.toLowerCase().includes(filter.toLowerCase())
            );

            optionsContainer.innerHTML = filteredOptions.map(opt => `
                <div class="multiselect-option px-4 py-3 rounded cursor-pointer text-white ${selectedFlags.has(opt.flag) ? 'selected' : ''}" data-flag="${opt.flag}">
                    <div class="font-medium text-green-400">${opt.title}</div>
                    <div class="text-sm text-gray-400">${opt.description}</div>
                </div>
            `).join('');

            // Add click handlers
            document.querySelectorAll('.multiselect-option').forEach(option => {
                option.addEventListener('click', function() {
                    const flag = this.getAttribute('data-flag');
                    if (selectedFlags.has(flag)) {
                        selectedFlags.delete(flag);
                        this.classList.remove('selected');
                    } else {
                        selectedFlags.add(flag);
                        this.classList.add('selected');
                    }
                });
            });
        }

        // Initial render
        renderOptions();

        // Search functionality
        searchInput.addEventListener('input', function() {
            renderOptions(this.value);
        });

        // Generate command
        generateBtn.addEventListener('click', function() {
            const url = videoUrlInput.value.trim();
            
            if (!url) {
                alert('Please enter a YouTube URL');
                return;
            }

            const flags = Array.from(selectedFlags).join(' ');
            const command = `yt-dlp "${url}"${flags ? ' ' + flags : ''}`;
            
            commandOutput.value = command;
            outputSection.classList.remove('hidden');
            
            // Scroll to output
            outputSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });

        // Copy command to clipboard
        copyBtn.addEventListener('click', function() {
            commandOutput.select();
            navigator.clipboard.writeText(commandOutput.value).then(() => {
                copyNotification.classList.remove('hidden');
                setTimeout(() => {
                    copyNotification.classList.add('hidden');
                }, 2000);
            });
        });

        // Allow enter key in URL input
        videoUrlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateBtn.click();
            }
        });
    </script>
</body>
</html>
