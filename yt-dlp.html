<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yt-dlp Command Generator</title>
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/yt-dlp/yt-dlp/master/.github/banner.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000000;
        }
        .multiselect-option {
            transition: all 0.2s ease;
        }
        .multiselect-option:hover {
            background-color: rgba(6, 182, 212, 0.1);
        }
        .multiselect-option.selected {
            background-color: rgba(6, 182, 212, 0.2);
            border-left: 3px solid #06b6d4;
        }
        .command-output {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            border: 1px solid #06b6d4;
        }
        .glow {
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background-color: #1a1a1a;
            border: 2px solid #06b6d4;
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .resolution-btn, .fps-btn {
            transition: all 0.2s ease;
        }
        .resolution-btn:hover, .fps-btn:hover {
            transform: scale(1.05);
        }
        .resolution-btn.selected, .fps-btn.selected {
            background-color: #06b6d4;
            color: #000;
        }
        .yt-dlp-logo {
            max-width: 200px;
            height: auto;
            display: inline-block;
        }
    </style>
</head>
<body class="min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-cyan-400 mb-2">yt-dlp Command Generator ðŸ¤–</h1>
            <p class="text-gray-400">Generate custom download commands with ease</p>
        </div>

        <!-- Main Card -->
        <div class="bg-gray-900 rounded-lg p-6 md:p-8 glow mb-6">
            <!-- URL Input -->
            <div class="mb-6">
                <label class="block text-cyan-400 font-semibold mb-2">Video URL ðŸ”—</label>
                <input 
                    type="text" 
                    id="videoUrl" 
                    placeholder="https://www.youtube.com/watch?v=..." 
                    class="w-full bg-black text-white border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-cyan-400 transition-colors"
                >
            </div>

            <!-- Options Multiselect -->
            <div class="mb-6">
                <label class="block text-cyan-400 font-semibold mb-2">Select Options ðŸ“‘</label>
                <input 
                    type="text" 
                    id="searchOptions" 
                    placeholder="Search options..." 
                    class="w-full bg-black text-white border border-gray-700 rounded-lg px-4 py-2 mb-2 focus:outline-none focus:border-cyan-400 transition-colors"
                >
                <div class="bg-black border border-gray-700 rounded-lg p-2 max-h-96 overflow-y-auto" id="optionsContainer"></div>
            </div>

            <!-- Generate Button -->
            <button 
                id="generateBtn" 
                class="w-full bg-gradient-to-r from-cyan-500 to-green-500 text-black font-bold py-3 px-6 rounded-lg hover:from-cyan-600 hover:to-green-600 transition-all transform hover:scale-105"
            >
                Generate Command âš¡
            </button>
        </div>

        <!-- Command Output -->
        <div id="outputSection" class="bg-gray-900 rounded-lg p-6 md:p-8 glow hidden">
            <div class="flex justify-between items-center mb-4">
                <label class="text-cyan-400 font-semibold">Generated Command (Editable)</label>
                <button 
                    id="copyBtn" 
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors flex items-center gap-2"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    Copy Command
                </button>
            </div>
            <textarea 
                id="commandOutput" 
                class="command-output w-full text-green-400 rounded-lg px-4 py-3 focus:outline-none resize-none"
                rows="4"
            ></textarea>
            <div id="copyNotification" class="hidden mt-2 text-green-400 text-sm">
                âœ“ Command copied to clipboard!
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 mb-4">
            <p class="text-gray-500 text-sm mb-3">Site is powered by</p>
            <img src="https://raw.githubusercontent.com/yt-dlp/yt-dlp/master/.github/banner.svg" alt="yt-dlp" class="yt-dlp-logo mx-auto">
        </div>
    </div>

    <!-- Resolution Modal -->
    <div id="resolutionModal" class="modal">
        <div class="modal-content">
            <h2 class="text-2xl font-bold text-cyan-400 mb-4">Select Resolution & FPS</h2>
            
            <div class="mb-6">
                <label class="block text-green-400 font-semibold mb-3">Resolution</label>
                <div class="grid grid-cols-3 gap-2" id="resolutionOptions">
                    <button class="resolution-btn bg-gray-800 text-white py-2 px-4 rounded-lg" data-res="144">144p</button>
                    <button class="resolution-btn bg-gray-800 text-white py-2 px-4 rounded-lg" data-res="240">240p</button>
                    <button class="resolution-btn bg-gray-800 text-white py-2 px-4 rounded-lg" data-res="360">360p</button>
                    <button class="resolution-btn bg-gray-800 text-white py-2 px-4 rounded-lg" data-res="480">480p</button>
                    <button class="resolution-btn bg-gray-800 text-white py-2 px-4 rounded-lg" data-res="720">720p</button>
                    <button class="resolution-btn bg-gray-800 text-white py-2 px-4 rounded-lg" data-res="1080">1080p</button>
                    <button class="resolution-btn bg-gray-800 text-white py-2 px-4 rounded-lg" data-res="1440">1440p</button>
                    <button class="resolution-btn bg-gray-800 text-white py-2 px-4 rounded-lg" data-res="2160">2160p</button>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-green-400 font-semibold mb-3">FPS (Optional)</label>
                <div class="grid grid-cols-4 gap-2" id="fpsOptions">
                    <button class="fps-btn bg-gray-800 text-white py-2 px-4 rounded-lg" data-fps="24">24</button>
                    <button class="fps-btn bg-gray-800 text-white py-2 px-4 rounded-lg" data-fps="30">30</button>
                    <button class="fps-btn bg-gray-800 text-white py-2 px-4 rounded-lg" data-fps="60">60</button>
                    <button class="fps-btn bg-gray-800 text-white py-2 px-4 rounded-lg" data-fps="120">120</button>
                </div>
            </div>

            <div class="flex gap-3">
                <button id="applyResolution" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    Apply
                </button>
                <button id="removeResolution" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    Remove
                </button>
                <button id="cancelResolution" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Section Modal -->
    <div id="sectionModal" class="modal">
        <div class="modal-content">
            <h2 class="text-2xl font-bold text-cyan-400 mb-4">Configure Section Download</h2>
            
            <div id="sectionsContainer">
                <div class="section-input mb-4 p-4 bg-gray-800 rounded-lg">
                    <label class="block text-green-400 font-semibold mb-2">Section 1</label>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-gray-400 text-sm mb-1">Start Time</label>
                            <input type="text" class="section-start w-full bg-black text-white border border-gray-700 rounded px-3 py-2" placeholder="00:00:00" value="00:00:00">
                        </div>
                        <div>
                            <label class="block text-gray-400 text-sm mb-1">End Time</label>
                            <input type="text" class="section-end w-full bg-black text-white border border-gray-700 rounded px-3 py-2" placeholder="00:00:00" value="00:00:00">
                        </div>
                    </div>
                </div>
            </div>

            <button id="addSection" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-lg transition-colors mb-4">
                + Add Another Section
            </button>

            <div class="flex gap-3">
                <button id="applySection" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    Apply
                </button>
                <button id="removeSection" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    Remove
                </button>
                <button id="cancelSection" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        const optionsData = [
            {
                flag: 'resolution',
                title: 'Specify Resolution',
                description: 'Download Specific Resolution and FPS',
                type: 'modal',
                category: 'formats'
            },
            {
                flag: 'section',
                title: 'Section Download',
                description: 'Download specific section(s) of video',
                type: 'modal',
                category: 'download'
            },
            {
                flag: '-a',
                title: 'Download URLs From File',
                description: 'Read a list of URLs from a text file and download them in batch.',
                type: 'normal',
                category: 'download'
            },
            {
                flag: '-o "%(title)s.%(ext)s"',
                title: 'Custom Output Template',
                description: 'Specify output filename and path (e.g. "%(title)s.%(ext)s" or directories based on metadata).',
                type: 'normal',
                category: 'output'
            },
            {
                flag: '-o "%(title/uploader/playlist)s.%(ext)s"',
                title: 'Output Organized by Uploader/Playlist',
                description: 'Organize output into nested folders using metadata fields like %(title)s, %(uploader)s and %(playlist)s.%(ext)s',
                type: 'normal',
                category: 'output'
            },
            {
                flag: '-F',
                title: 'List Available Formats',
                description: 'List all available video/audio formats for the given URL so you can choose which to download.',
                type: 'normal',
                category: 'formats'
            },
            {
                flag: '--merge-output-format mp4',
                title: 'Merge MP4',
                description: 'Download the best available video and audio separately and merge them into a single MP4 file.',
                type: 'normal',
                category: 'download'
            },
            {
                flag: "-f 'bestvideo+bestaudio'",
                title: 'Download Best Video and Audio ',
                description: 'Download the best available video and audio',
                type: 'normal',
                category: 'download'
            },
            {
                flag: '-o',
                title: 'Download Playlist to Folder',
                description: 'Save all videos from a playlist into a folder named after the playlist using -o "~/Downloads/%(playlist)s/%(title)s.%(ext)s".',
                type: 'normal',
                category: 'output'
            },
            {
                flag: '--write-subs --sub-lang "en"',
                title: 'Download Subtitles',
                description: 'Download available subtitles for the video (use --sub-lang to specify language codes).',
                type: 'normal',
                category: 'subtitles'
            },
            {
                flag: '--write-auto-subs',
                title: 'Download Auto-generated Subtitles',
                description: 'Download automatically generated subtitles (auto-captions) when official subtitles are not available.',
                type: 'normal',
                category: 'subtitles'
            },
            {
                flag: '--embed-subs',
                title: 'Embed Subtitles',
                description: 'Embed downloaded subtitles directly into the video file.',
                type: 'normal',
                category: 'subtitles'
            },
            {
                flag: '--split-chapters',
                title: 'Split by Chapters',
                description: 'Split the downloaded video into separate files per chapter if chapter metadata exists.',
                type: 'normal',
                category: 'output'
            },
            {
                flag: '--match-filter',
                title: 'Match Filter',
                description: 'Filter which videos to download based on metadata conditions (e.g., skip livestreams or chapters named "Ad").',
                type: 'normal',
                category: 'filters'
            },
            {
                flag: '-c',
                title: 'Continue Partial Download',
                description: 'Resume an interrupted or partially downloaded file from where it left off.',
                type: 'normal',
                category: 'download'
            },
            {
                flag: '--live-from-start',
                title: 'Download Live from Start',
                description: 'Download a livestream starting from its beginning, even if it is still ongoing.',
                type: 'normal',
                category: 'download'
            },
            {
                flag: '--proxy',
                title: 'Use Proxy',
                description: 'Route downloads through a proxy (e.g., socks5://127.0.0.1:9050) to bypass geo-restrictions.',
                type: 'normal',
                category: 'network'
            },
            {
                flag: '--skip-download --write-thumbnail',
                title: 'Download Only Thumbnail',
                description: 'Skip the video download and save only the video thumbnail image.',
                type: 'normal',
                category: 'metadata'
            },
            {
                flag: '--download-archive',
                title: 'Download Archive',
                description: 'Record downloaded video IDs in an archive file to avoid re-downloading the same videos.',
                type: 'normal',
                category: 'download'
            },
            {
                flag: '--dateafter',
                title: 'Date Filter (New Content)',
                description: 'Only download videos uploaded after a specified date (e.g., now-1day) to automate recent content grabs.',
                type: 'normal',
                category: 'filters'
            },
            {
                flag: '--extract-audio --audio-format mp3',
                title: 'Extract Audio and Convert to MP3',
                description: 'Download only the audio track and convert it to MP3 format.',
                type: 'normal',
                category: 'audio'
            },
            {
                flag: '--embed-thumbnail',
                title: 'Embed Thumbnail in Audio',
                description: 'Embed the video thumbnail as cover art for an extracted audio file.',
                type: 'normal',
                category: 'audio'
            },
            {
                flag: '--cookies-from-browser',
                title: 'Load Cookies from Browser',
                description: 'Automatically load cookies directly from a browser (e.g., chrome) to bypass login/CAPTCHA restrictions.',
                type: 'normal',
                category: 'authentication'
            },
            {
                flag: '--concurrent-fragments --max-downloads',
                title: 'Parallel Processing / Limit Concurrent Downloads',
                description: 'Process multiple fragments per download and limit the number of simultaneous video downloads (e.g., --concurrent-fragments 5 --max-downloads 3).',
                type: 'normal',
                category: 'performance'
            },
            {
                flag: '--write-description',
                title: 'Save Video Description',
                description: "Save the video's description to a separate text file.",
                type: 'normal',
                category: 'metadata'
            },
            {
                flag: '--cookies',
                title: 'Use Cookies File',
                description: 'Load cookies from a file (cookies.txt) to access subscription or paid content.',
                type: 'normal',
                category: 'authentication'
            },
            {
                flag: '--concurrent-fragments',
                title: 'Concurrent Fragments',
                description: 'Split downloads into multiple concurrent fragments to speed up large file downloads.',
                type: 'normal',
                category: 'performance'
            }
        ];

        const optionsContainer = document.getElementById('optionsContainer');
        const searchInput = document.getElementById('searchOptions');
        const generateBtn = document.getElementById('generateBtn');
        const videoUrlInput = document.getElementById('videoUrl');
        const commandOutput = document.getElementById('commandOutput');
        const outputSection = document.getElementById('outputSection');
        const copyBtn = document.getElementById('copyBtn');
        const copyNotification = document.getElementById('copyNotification');

        // Modal elements
        const resolutionModal = document.getElementById('resolutionModal');
        const sectionModal = document.getElementById('sectionModal');
        const resolutionBtns = document.querySelectorAll('.resolution-btn');
        const fpsBtns = document.querySelectorAll('.fps-btn');
        const sectionsContainer = document.getElementById('sectionsContainer');

        let selectedFlags = new Map();
        let selectedResolution = null;
        let selectedFps = null;
        let sectionCount = 1;

        // Resolution button handlers
        resolutionBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                resolutionBtns.forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedResolution = this.getAttribute('data-res');
            });
        });

        // FPS button handlers
        fpsBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                fpsBtns.forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedFps = this.getAttribute('data-fps');
            });
        });

        // Apply resolution
        document.getElementById('applyResolution').addEventListener('click', function() {
            if (selectedResolution) {
                let flag = `-f 'bestvideo[height=${selectedResolution}]`;
                if (selectedFps) {
                    flag += `[fps=${selectedFps}]`;
                }
                flag += `+bestaudio/best'`;
                selectedFlags.set('resolution', flag);
                resolutionModal.classList.remove('active');
                renderOptions(searchInput.value);
            } else {
                alert('Please select a resolution');
            }
        });

        // Remove resolution
        document.getElementById('removeResolution').addEventListener('click', function() {
            selectedFlags.delete('resolution');
            selectedResolution = null;
            selectedFps = null;
            resolutionBtns.forEach(b => b.classList.remove('selected'));
            fpsBtns.forEach(b => b.classList.remove('selected'));
            resolutionModal.classList.remove('active');
            renderOptions(searchInput.value);
        });

        document.getElementById('cancelResolution').addEventListener('click', function() {
            resolutionModal.classList.remove('active');
        });

        // Add section
        document.getElementById('addSection').addEventListener('click', function() {
            sectionCount++;
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'section-input mb-4 p-4 bg-gray-800 rounded-lg';
            sectionDiv.innerHTML = `
                <div class="flex justify-between items-center mb-2">
                    <label class="block text-green-400 font-semibold">Section ${sectionCount}</label>
                    <button class="remove-section text-red-400 hover:text-red-300" onclick="this.parentElement.parentElement.remove()">âœ•</button>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-gray-400 text-sm mb-1">Start Time</label>
                        <input type="text" class="section-start w-full bg-black text-white border border-gray-700 rounded px-3 py-2" placeholder="00:00:00" value="00:00:00">
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-1">End Time</label>
                        <input type="text" class="section-end w-full bg-black text-white border border-gray-700 rounded px-3 py-2" placeholder="00:00:00" value="00:00:00">
                    </div>
                </div>
            `;
            sectionsContainer.appendChild(sectionDiv);
        });

        // Apply sections
        document.getElementById('applySection').addEventListener('click', function() {
            const sections = [];
            document.querySelectorAll('.section-input').forEach(section => {
                const start = section.querySelector('.section-start').value;
                const end = section.querySelector('.section-end').value;
                if (start && end) {
                    sections.push(`*${start}-${end}`);
                }
            });

            if (sections.length > 0) {
                const flag = `--download-sections '${sections.join(',')}'`;
                selectedFlags.set('section', flag);
                sectionModal.classList.remove('active');
                renderOptions(searchInput.value);
            } else {
                alert('Please enter at least one valid section');
            }
        });

        // Remove sections
        document.getElementById('removeSection').addEventListener('click', function() {
            selectedFlags.delete('section');
            // Reset sections to default
            sectionsContainer.innerHTML = `
                <div class="section-input mb-4 p-4 bg-gray-800 rounded-lg">
                    <label class="block text-green-400 font-semibold mb-2">Section 1</label>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-gray-400 text-sm mb-1">Start Time</label>
                            <input type="text" class="section-start w-full bg-black text-white border border-gray-700 rounded px-3 py-2" placeholder="00:00:00" value="00:00:00">
                        </div>
                        <div>
                            <label class="block text-gray-400 text-sm mb-1">End Time</label>
                            <input type="text" class="section-end w-full bg-black text-white border border-gray-700 rounded px-3 py-2" placeholder="00:00:00" value="00:00:00">
                        </div>
                    </div>
                </div>
            `;
            sectionCount = 1;
            sectionModal.classList.remove('active');
            renderOptions(searchInput.value);
        });

        document.getElementById('cancelSection').addEventListener('click', function() {
            sectionModal.classList.remove('active');
        });

        // Render options
        function renderOptions(filter = '') {
            const filteredOptions = optionsData.filter(opt => 
                opt.title.toLowerCase().includes(filter.toLowerCase()) ||
                opt.description.toLowerCase().includes(filter.toLowerCase()) ||
                opt.flag.toLowerCase().includes(filter.toLowerCase())
            );

            optionsContainer.innerHTML = filteredOptions.map(opt => `
                <div class="multiselect-option px-4 py-3 rounded cursor-pointer text-white ${selectedFlags.has(opt.flag) ? 'selected' : ''}" data-flag="${opt.flag}" data-type="${opt.type}">
                    <div class="font-medium text-green-400">${opt.title}</div>
                    <div class="text-sm text-gray-400">${opt.description}</div>
                </div>
            `).join('');

            // Add click handlers
            document.querySelectorAll('.multiselect-option').forEach(option => {
                option.addEventListener('click', function() {
                    const flag = this.getAttribute('data-flag');
                    const type = this.getAttribute('data-type');

                    if (type === 'modal') {
                        if (flag === 'resolution') {
                            resolutionModal.classList.add('active');
                        } else if (flag === 'section') {
                            sectionModal.classList.add('active');
                        }
                    } else {
                        if (selectedFlags.has(flag)) {
                            selectedFlags.delete(flag);
                            this.classList.remove('selected');
                        } else {
                            selectedFlags.set(flag, flag);
                            this.classList.add('selected');
                        }
                    }
                });
            });
        }

        // Initial render
        renderOptions();

        // Search functionality
        searchInput.addEventListener('input', function() {
            renderOptions(this.value);
        });

        // Generate command
        generateBtn.addEventListener('click', function() {
            const url = videoUrlInput.value.trim();
            
            if (!url) {
                alert('Please enter a YouTube URL');
                return;
            }

            const flags = Array.from(selectedFlags.values()).join(' ');
            const command = `yt-dlp "${url}"${flags ? ' ' + flags : ''}`;
            
            commandOutput.value = command;
            outputSection.classList.remove('hidden');
            
            // Scroll to output
            outputSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });

        // Copy command to clipboard
        copyBtn.addEventListener('click', function() {
            commandOutput.select();
            navigator.clipboard.writeText(commandOutput.value).then(() => {
                copyNotification.classList.remove('hidden');
                setTimeout(() => {
                    copyNotification.classList.add('hidden');
                }, 2000);
            });
        });

        // Allow enter key in URL input
        videoUrlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateBtn.click();
            }
        });

        // Close modals on outside click
        resolutionModal.addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });

        sectionModal.addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });
    </script>
</body>
</html>
