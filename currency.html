<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>		
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/13096/13096593.png" type="image/png" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #0f1419 30%, #1a2332 70%, #000814 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 85%, rgba(0, 255, 127, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 85% 15%, rgba(30, 144, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 100, 200, 0.1) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .converter-card {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.8) 0%, rgba(15, 20, 25, 0.9) 100%);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(30, 144, 255, 0.3);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.7),
                0 0 20px rgba(30, 144, 255, 0.2),
                inset 0 1px 0 rgba(0, 255, 127, 0.1);
            transition: all 0.4s ease;
            animation: slideUp 0.8s ease-out;
            position: relative;
        }

        .converter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, rgba(0, 255, 127, 0.05) 0%, rgba(30, 144, 255, 0.05) 100%);
            border-radius: 22px;
            z-index: -1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .converter-card:hover {
            transform: translateY(-8px);
            border-color: rgba(0, 255, 127, 0.5);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(0, 255, 127, 0.3),
                inset 0 1px 0 rgba(0, 255, 127, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1e90ff 0%, #00ff7f 50%, #0064c8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(30, 144, 255, 0.3);
        }

        .subtitle {
            color: rgba(0, 255, 127, 0.8);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .currency-section {
            margin-bottom: 30px;
        }

        .currency-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: rgba(30, 144, 255, 0.9);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.6) 0%, rgba(15, 25, 35, 0.8) 100%);
            border: 2px solid rgba(30, 144, 255, 0.2);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            border-color: rgba(0, 255, 127, 0.6);
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.2);
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.8) 0%, rgba(15, 25, 35, 0.9) 100%);
        }

        .currency-flag {
            padding: 0 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, rgba(30, 144, 255, 0.1) 0%, rgba(0, 255, 127, 0.05) 100%);
            border-right: 1px solid rgba(30, 144, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .currency-flag:hover {
            background: linear-gradient(135deg, rgba(30, 144, 255, 0.2) 0%, rgba(0, 255, 127, 0.1) 100%);
        }

        .currency-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #ffffff;
            font-size: 1.2rem;
            padding: 20px;
            font-weight: 500;
        }

        .currency-input::placeholder {
            color: rgba(30, 144, 255, 0.4);
        }

        .currency-input:read-only {
            color: rgba(0, 255, 127, 0.9);
        }

        .currency-code {
            padding: 0 20px;
            color: rgba(0, 255, 127, 0.8);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .swap-button {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .swap-btn {
            background: linear-gradient(135deg, #1e90ff 0%, #00ff7f 100%);
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            color: #000;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(30, 144, 255, 0.4);
            border: 2px solid rgba(0, 0, 0, 0.3);
        }

        .swap-btn:hover {
            transform: rotate(180deg) scale(1.15);
            box-shadow: 0 12px 35px rgba(0, 255, 127, 0.6);
            background: linear-gradient(135deg, #00ff7f 0%, #1e90ff 100%);
        }

        .rates-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid rgba(30, 144, 255, 0.2);
        }

        .rates-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: rgba(0, 255, 127, 0.9);
            text-align: center;
        }

        .rate-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(15, 25, 35, 0.6) 100%);
            border: 1px solid rgba(30, 144, 255, 0.2);
            border-radius: 12px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .rate-item:hover {
            background: linear-gradient(135deg, rgba(30, 144, 255, 0.1) 0%, rgba(0, 255, 127, 0.05) 100%);
            transform: translateX(8px);
            border-color: rgba(0, 255, 127, 0.4);
            box-shadow: 0 5px 15px rgba(0, 255, 127, 0.2);
        }

        .rate-pair {
            font-weight: 600;
            color: #ffffff;
        }

        .rate-value {
            color: #00ff7f;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            color: rgba(30, 144, 255, 0.8);
            font-style: italic;
            padding: 20px;
        }

        .error {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.1) 0%, rgba(200, 0, 0, 0.1) 100%);
            border: 2px solid rgba(255, 100, 100, 0.4);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff7f;
            margin-right: 8px;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .last-updated {
            text-align: center;
            color: rgba(30, 144, 255, 0.6);
            font-size: 0.8rem;
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            .converter-card {
                padding: 30px 20px;
                margin: 10px;
            }

            .title {
                font-size: 2rem;
            }

            .currency-input {
                font-size: 1.1rem;
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <div class="converter-card">
            <div class="header">
                <h1 class="title">Currency Exchange</h1>
                <p class="subtitle"><span class="status-indicator"></span>Live Rates â€¢ INR, USD & EUR</p>
            </div>

            <div class="currency-section">
                <label class="currency-label">From</label>
                <div class="input-group">
                    <div class="currency-flag" id="fromFlag">ðŸ‡®ðŸ‡³</div>
                    <input type="number" class="currency-input" id="fromAmount" placeholder="Enter amount" value="100" min="0" step="0.01">
                    <div class="currency-code" id="fromCode">INR</div>
                </div>
            </div>

            <div class="swap-button">
                <button class="swap-btn" onclick="swapCurrencies()">â‡…</button>
            </div>

            <div class="currency-section">
                <label class="currency-label">To</label>
                <div class="input-group">
                    <div class="currency-flag" id="toFlag">ðŸ‡ºðŸ‡¸</div>
                    <input type="number" class="currency-input" id="toAmount" placeholder="Converted amount" readonly>
                    <div class="currency-code" id="toCode">USD</div>
                </div>
            </div>

            <div class="rates-section">
                <h3 class="rates-title">Live Exchange Rates</h3>
                <div id="ratesContainer">
                    <div class="loading">Fetching live exchange rates...</div>
                </div>
                <div class="last-updated" id="lastUpdated"></div>
            </div>
        </div>
    </div>

    <script>
        const currencies = {
            INR: { flag: 'ðŸ‡®ðŸ‡³', name: 'Indian Rupee' },
            USD: { flag: 'ðŸ‡ºðŸ‡¸', name: 'US Dollar' },
            EUR: { flag: 'ðŸ‡ªðŸ‡º', name: 'Euro' }
        };

        let exchangeRates = {};
        let fromCurrency = 'INR';
        let toCurrency = 'USD';
        let lastUpdateTime = null;

        // Free API endpoints for exchange rates
        const API_ENDPOINTS = [
            'https://api.exchangerate-api.com/v4/latest/',
            'https://api.freeforexapi.com/v1/latest?base=',
            'https://api.exchangerate.host/latest?base='
        ];

        async function fetchExchangeRates() {
            const container = document.getElementById('ratesContainer');
            container.innerHTML = '<div class="loading">Fetching live exchange rates...</div>';

            try {
                // Try to fetch rates for all three currencies
                const promises = Object.keys(currencies).map(async (base) => {
                    for (let endpoint of API_ENDPOINTS) {
                        try {
                            const response = await fetch(`${endpoint}${base}`);
                            if (!response.ok) throw new Error('API unavailable');
                            const data = await response.json();
                            
                            // Handle different API response formats
                            const rates = data.rates || data.data || data;
                            if (rates && typeof rates === 'object') {
                                return { base, rates };
                            }
                        } catch (err) {
                            console.log(`Failed to fetch from ${endpoint}${base}:`, err);
                            continue;
                        }
                    }
                    throw new Error(`No working API found for ${base}`);
                });

                const results = await Promise.all(promises);
                
                // Process the results
                exchangeRates = {};
                results.forEach(({ base, rates }) => {
                    exchangeRates[base] = {};
                    Object.keys(currencies).forEach(target => {
                        if (target !== base && rates[target]) {
                            exchangeRates[base][target] = rates[target];
                        }
                    });
                });

                lastUpdateTime = new Date();
                updateRatesDisplay();
                updateLastUpdatedTime();
                convertCurrency();

            } catch (error) {
                console.error('Failed to fetch exchange rates:', error);
                // Fallback to backup rates
                await fetchBackupRates();
            }
        }

        async function fetchBackupRates() {
            try {
                // Try a different free API as backup
                const response = await fetch('https://api.exchangerate.host/latest?base=USD&symbols=INR,EUR');
                const data = await response.json();
                
                if (data && data.rates) {
                    // Manually calculate cross rates
                    const usdToInr = data.rates.INR;
                    const usdToEur = data.rates.EUR;
                    
                    exchangeRates = {
                        USD: { INR: usdToInr, EUR: usdToEur },
                        INR: { USD: 1 / usdToInr, EUR: usdToEur / usdToInr },
                        EUR: { USD: 1 / usdToEur, INR: usdToInr / usdToEur }
                    };
                    
                    lastUpdateTime = new Date();
                    updateRatesDisplay();
                    updateLastUpdatedTime();
                    convertCurrency();
                    return;
                }
            } catch (err) {
                console.error('Backup API also failed:', err);
            }

            // Final fallback - use approximate rates
            useFallbackRates();
        }

        function useFallbackRates() {
            const container = document.getElementById('ratesContainer');
            
            // Use approximate rates as last resort
            exchangeRates = {
                INR: { USD: 0.012, EUR: 0.011 },
                USD: { INR: 83.15, EUR: 0.92 },
                EUR: { INR: 90.45, USD: 1.09 }
            };

            container.innerHTML = `
                <div class="error">
                    Unable to fetch live rates. Showing approximate values.
                    <br><small>Please check your internet connection and try refreshing the page.</small>
                </div>
            `;
            
            setTimeout(() => {
                updateRatesDisplay();
                convertCurrency();
            }, 2000);

            lastUpdateTime = new Date();
            updateLastUpdatedTime();
        }

        function updateRatesDisplay() {
            const container = document.getElementById('ratesContainer');
            const currencyPairs = [
                ['USD', 'INR'],
                ['EUR', 'INR']
                
            ];

            container.innerHTML = '';
            
            currencyPairs.forEach(([from, to]) => {
                const rate = exchangeRates[from] && exchangeRates[from][to];
                if (rate) {
                    const rateItem = document.createElement('div');
                    rateItem.className = 'rate-item';
                    rateItem.innerHTML = `
                        <span class="rate-pair">${currencies[from].flag} ${from}/${to}</span>
                        <span class="rate-value">${rate.toFixed(4)}</span>
                    `;
                    container.appendChild(rateItem);
                }
            });
        }

        function updateLastUpdatedTime() {
            const element = document.getElementById('lastUpdated');
            if (lastUpdateTime) {
                element.textContent = `Last updated: ${lastUpdateTime.toLocaleTimeString()}`;
            }
        }

        function convertCurrency() {
            const amount = parseFloat(document.getElementById('fromAmount').value) || 0;
            const rate = exchangeRates[fromCurrency] && exchangeRates[fromCurrency][toCurrency];
            
            if (rate && amount > 0) {
                const convertedAmount = (amount * rate).toFixed(2);
                document.getElementById('toAmount').value = convertedAmount;
            } else {
                document.getElementById('toAmount').value = '';
            }
        }

        function swapCurrencies() {
            // Swap currency codes
            const temp = fromCurrency;
            fromCurrency = toCurrency;
            toCurrency = temp;

            // Update UI
            document.getElementById('fromFlag').textContent = currencies[fromCurrency].flag;
            document.getElementById('fromCode').textContent = fromCurrency;
            document.getElementById('toFlag').textContent = currencies[toCurrency].flag;
            document.getElementById('toCode').textContent = toCurrency;

            // Swap amounts
            const fromAmount = document.getElementById('fromAmount').value;
            const toAmount = document.getElementById('toAmount').value;
            document.getElementById('fromAmount').value = toAmount || '';
            
            // Convert with new currencies
            convertCurrency();
        }

        // Event listeners
        document.getElementById('fromAmount').addEventListener('input', convertCurrency);

        // Make currency flags clickable to cycle through options
        document.getElementById('fromFlag').addEventListener('click', () => {
            const currencyKeys = Object.keys(currencies);
            const currentIndex = currencyKeys.indexOf(fromCurrency);
            const nextIndex = (currentIndex + 1) % currencyKeys.length;
            const newCurrency = currencyKeys[nextIndex];

            if (newCurrency !== toCurrency) {
                fromCurrency = newCurrency;
                document.getElementById('fromFlag').textContent = currencies[newCurrency].flag;
                document.getElementById('fromCode').textContent = newCurrency;
                convertCurrency();
            }
        });

        document.getElementById('toFlag').addEventListener('click', () => {
            const currencyKeys = Object.keys(currencies);
            const currentIndex = currencyKeys.indexOf(toCurrency);
            const nextIndex = (currentIndex + 1) % currencyKeys.length;
            const newCurrency = currencyKeys[nextIndex];

            if (newCurrency !== fromCurrency) {
                toCurrency = newCurrency;
                document.getElementById('toFlag').textContent = currencies[newCurrency].flag;
                document.getElementById('toCode').textContent = newCurrency;
                convertCurrency();
            }
        });

        // Auto-refresh rates every 5 minutes
        setInterval(fetchExchangeRates, 5 * 60 * 1000);

        // Initialize the app
        fetchExchangeRates();
    </script>
</body>
</html>
